<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - K8s Utilization Analysis</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent-red: #e74c3c;
            --accent-blue: #4a90d9;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: 12px;
            max-width: 500px;
            border: 1px solid var(--accent-red);
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            color: var(--accent-red);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        code {
            background: var(--bg-primary);
            padding: 8px 16px;
            border-radius: 4px;
            display: inline-block;
            font-family: 'Monaco', 'Menlo', monospace;
            color: var(--accent-blue);
        }
        .retry-btn {
            margin-top: 20px;
            padding: 10px 24px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        .retry-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Analysis Not Available</h1>
        <p>{{ message }}</p>
        <code>python orchestrator.py</code>
        <br>
        <button class="retry-btn" onclick="location.reload()">Retry</button>
    </div>
</body>
</html>
