# Kubernetes Capacity Analysis Tool - Configuration
# Each cluster is analyzed independently

clusters:
  local-kind:
    env: local
    project: local
    prom_url: http://localhost:9090
    owner_email:
      - dev@localhost
    # Namespaces to exclude from analysis (optional)
    exclude_namespaces:
      - kube-system
      - kube-public
      - kube-node-lease

